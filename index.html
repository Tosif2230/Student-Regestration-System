<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Regestration System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body
    class="flex flex-col items-center min-h-screen bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"
  >
    <!-- Header Section -->
    <header class="text-center py-6">
      <h1
        class="font-mono text-4xl"
      >
        Student Registration System
      </h1>
      <p class="text-lg text-gray-700 mt-2">
        This Mordern Student Registration System allows users to register, view,
        edit, and delete student records easily.
      </p>
    </header>
      <!-- Form Section -->

      <section class="border-2 shadow-2xl rounded-2xl p-6 w-11/12 md:w-2/3 lg:w-1/2">
        <h2 class="font-mono mt-5 text-3xl text-gray-900">
          Register Student
        </h2>
        <form class="space-y-4" id="studentForm">
          <input
            type="text"
            id="name"
            placeholder="Student Name"
            class="rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-full p-3"
            required
          />

          <input
            type="text"
            id="studentId"
            placeholder="Student ID"
            class="rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-full p-3"
            required
          />

          <input
            type="email"
            id="email"
            placeholder="mail@domain.com"
            class="rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-full p-3"
            required
          />

          
          <input
            type="tel"
            id="contact"
            placeholder="9800000000"
            maxlength="10"
            minlength="10"
            class="rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-full p-3"
            required
          />

          <button
            type="submit"
            class="font-mono w-full p-3 rounded-lg bg-blue-400 hover:bg-blue-500 text-gray-900 font-bold cursor-pointer"
          >
            Add Student
          </button>
        </form>
      </section>

      <!-- Displey Section -->

      <section class="w-11/12 md:w-2/3 lg:w-3/4 mt-8 overflow-x-auto border-2 rounded-2xl p-5">
        <h2 class="font-mono mt-5 text-3xl text-gray-900">
          Registered Student
        </h2>
        <table class="font-mono w-full border-collapse rounded-2xl overflow-hidden">
          <thead>
            <tr>
              <th class="border-2 p-2">Name</th>
              <th class="border-2 p-2">ID</th>
              <th class="border-2 p-2">Email</th>
              <th class="border-2 p-2">Contact</th>
              <th class="border-2 p-2">Action</th>
            </tr>
          </thead>
          <tbody class="font-mono divide-y divide-gray-300">
            <!-- Students details will appear here -->
          </tbody>
        </table>
      </section>

    <!-- Footer -->
    <footer
      class="text-center py-6"
    >
      <a
        href="https://github.com/Tosif2230"
        target="_blank"
        class="text-white font-mono bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-3 text-center inline-flex items-center m-1"
        ><i class="fa-brands fa-github text-xl"></i>Github Profile</a
      >
      <div class="mt-5 font-mono">
        <h2>Â© 2025 Creation by Mohammed Tosif</h2>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
